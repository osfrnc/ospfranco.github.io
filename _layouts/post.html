---
layout: default
---

<div class="px-6 py-32 bg-white dark:bg-zinc-900 min-h-screen">
  <div class="max-w-2xl mx-auto flex flex-col">
    <h1 class="text-black dark:text-white text-xl sm:text-4xl">
      {{ page.title }}
    </h1>
    
    <div class="text-sm text-gray-500 dark:text-coolGray-400">
      {{ page.date | date: "%B %Y" }}
    </div>
    
    <div class="pt-12 markdown">
      {{ content }}
    </div>
  </div>

  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/darcula.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>

  <script>
    hljs.initHighlightingOnLoad();
  </script>

</div>
