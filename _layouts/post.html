---
layout: default
---
<div class="flex-1 flex flex-col items-center lg:mx-36">
  <img src="{{site.baseurl}}/assets/profile.jpg" class="rounded-full h-24 w-24 object-cover" />

  <div class="md:w-600 text-center my-10">
    <h1 class="font-semibold text-3xl leading-7">{{ page.title }}</h1>
    <div class="text-gray-600 mt-2">
      {{ page.date | date: "%B %Y" }}
    </div>
  </div>
  
  <div
    class="markdown md:w-600"
  >
    {{ content }}
  </div>


  <h2 class="text-2xl font-bold text-coolGray-700 mt-12">Follow me for more goodies!</h2>

  <div class="flex py-4 mb-12">
    <a href="https://twitter.com/ospfranco">
      <img src="{{site.baseurl}}/assets/twitter.png" class="h-6"/>
    </a>
    <a href="https://github.com/ospfranco">
      <img src="{{site.baseurl}}/assets/github.png" class="h-6 pl-4"/>
    </a>
    <a href="https://www.youtube.com/channel/UCHxMuqeVlkDgKG5cs99FH2Q">
      <img src="{{site.baseurl}}/assets/youtube.jpg" class="h-6 pl-4"/>
    </a>
  </div>
</div>
