---
layout: default
---
<div class="flex-1 flex flex-col items-center lg:mx-36">
  <div class="md:w-600 text-center my-10 flex flex-col items-center">
    <h1 class="font-semibold text-6xl dark:text-white">{{ page.title }}</h1>
    <img src="{{site.baseurl}}/assets/profile.jpg" class="rounded-full h-24 w-24 object-cover my-8" />
    <div class="text-gray-600 mt-2 dark:text-coolGray-300">
      {{ page.date | date: "%B %Y" }}
    </div>
  </div>
  
  <div
    class="markdown md:w-600 pb-44"
  >
    {{ content }}
  </div>

</div>
