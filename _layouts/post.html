---
layout: default
---

<div class="flex-1 flex flex-col items-center w-full lg:mx-36">
  <img
    src="{{site.baseurl}}/assets/profile.webp"
    class="rounded-full h-24 w-24 object-cover my-8"
  />
  <!-- <div class="text-gray-500 dark:text-gray-200 font-bold mb-4">
    OSCAR FRANCO
  </div> -->
  <a class="py-2 self-center" href="https://github.com/ospfranco?tab=followers">
    <img
      src="https://img.shields.io/github/followers/ospfranco?label=ospfranco&style=for-the-badge&logo=github"
    />
  </a>
  <a class="py-2 self-center" href="https://twitter.com/ospfranco">
    <img
      src="https://img.shields.io/twitter/follow/ospfranco?label=ospfranco&style=for-the-badge&logo=twitter"
    />
  </a>
  <div class="w-full md:w-768 text-center my-10 flex flex-col items-center">
    <h1 class="font-semibold text-3xl md:text-5xl dark:text-white">
      {{ page.title }}
    </h1>
    <div class="text-gray-500 dark:text-coolGray-300">
      {{ page.date | date: "%B %Y" }}
    </div>
  </div>

  <div class="markdown w-full px-6 md:px-0 md:w-768">{{ content }}</div>

  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/darcula.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>

  <script>
    hljs.initHighlightingOnLoad();
  </script>

  <a href="/">
    <button
      class="rounded-xl bg-blue-500 text-white mt-12 mb-44 py-3 px-6 font-bold"
    >
      HOMEPAGE
    </button>
  </a>
</div>
