---
layout: default
---

<div class="flex-1 flex flex-col items-center w-full lg:mx-36">
  <img
    src="{{site.baseurl}}/assets/profile.jpeg"
    class="rounded-full h-24 w-24 object-cover my-8"
  />
  <div class="text-gray-500 dark:text-white font-bold">OSCAR FRANCO</div>
  <div class="w-full md:w-768 text-center my-10 flex flex-col items-center">
    <h1 class="font-semibold text-3xl md:text-5xl dark:text-white">
      {{ page.title }}
    </h1>
    <div class="text-gray-500 dark:text-coolGray-300">
      {{ page.date | date: "%B %Y" }}
    </div>
  </div>

  <div class="markdown w-full px-6 md:px-0 md:w-768 pb-44">{{ content }}</div>
</div>
