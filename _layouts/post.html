---
layout: default
---
<div class="flex-1 flex flex-col items-center lg:mx-36">
  <img src="{{site.baseurl}}/assets/profile.jpeg" class="rounded-full h-24 w-24 object-cover" />

  <div class="md:w-600 text-center my-10">
    <h1 class="font-semibold text-xl leading-7">{{ page.title }}</h1>
    <div class="text-gray-600">
      {{ page.date | date: "%B %Y" }}
    </div>
  </div>
  
  <div
    class="markdown md:w-600"
  >
    {{ content }}
  </div>
</div>
