<head>
  <script type="text/javascript">
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setCookieDomain", "*.ospfranco.github.io"]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//analytics.tempomat.dev/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '2']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/assets/favicon.ico"/>
  {% feed_meta %} {% seo %}
  <link rel="stylesheet" href="/site.css" />
</head>
<html>
  <body>
    <div class="overflow-y-scroll flex justify-center pt-16 pb-4">
      <div class="content">
        {{ content }}
      </div>

    </div>

    <nav class="header" style="top: 0; background-color: black;">
      <div class="flex items-center justify-center flex-wrap content py-4 px-4 md:px-0">
        <a
          class="transition duration-500 hover:bg-white hover:text-black text-white uppercase font-semibold rounded px-4 flex items-center"
          href="/"
        >
          <img src="{{site.baseurl}}/assets/profile.webp" class="h-12 w-12 rounded-full mr-3"/>
          <span>
              Oscar Franco
          </span>
        </a>
        <a
          class="transition duration-500 hover:bg-white hover:text-black text-white rounded px-4"
          href="https://twitter.com/ospfranco"
        >
          Twitter
        </a>
        <a
          class="transition duration-500 hover:bg-white hover:text-black text-white rounded px-4"
          href="https://github.com/ospfranco"
        >
          Github
        </a>
        <a
          class="transition duration-500 hover:bg-white hover:text-black text-white rounded px-4"
          href="/aboutMe"
        >
          About me
        </a>
      </div>
    </nav>

  </body>
</html>
