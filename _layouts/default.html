<head>
  <script type="text/javascript">
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setCookieDomain", "*.ospfranco.github.io"]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//analytics.tempomat.dev/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '2']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/assets/favicon.ico"/>
  {% feed_meta %} {% seo %}
  <link rel="stylesheet" href="/css/site.css" />
</head>
<html>
  <body>
    <div class="overflow-y-scroll flex justify-center pt-16 pb-4">
      <div class="content">
        {{ content }}

        <div class="border-b border-gray-400 my-4" ></div>
        <div class="flex justify-center text-sm">Site icon "Ekeko" created by Coloripop on The Noun Project</div>
      </div>

    </div>

    <nav class="header" style="top: 0;">
      <div class="flex items-center justify-center flex-wrap content py-4 px-4 md:px-0">
        <img src="{{site.baseurl}}/assets/ekeko.svg" class="h-12 w-12 header-image"/>
        <a href="/" class="flex-1 text-xl transition duration-500 hover:text-blue-500 pl-4">
          Oscar Franco
        </a>

        <a
          class="text-sm transition duration-500 hover:text-blue-500"
          href="/aboutMe.html"
        >
          Me
        </a>
      </div>
    </nav>

  </body>
</html>
