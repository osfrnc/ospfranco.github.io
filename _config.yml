markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-postcss
  - jekyll-purgecss

author: "Oscar Franco"
url: "https://ospfranco.com"
title: "Oscar Franco"
twitter:
  username: "ospfranco"
  card: "summary_large_image"
image: "assets/profile.jpeg"
future: true # Publish posts with future dates

exclude:
