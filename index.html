---
layout: default
---

{% include projects.html %}

<h2 class="text-2xl uppercase p-4">Blog posts</h2>

{% for post in site.posts %}
  <a 
    href="{{ post.url }}" 
    class="w-full px-4 py-3 border-b flex justify-center items-center hover:bg-black hover:text-white transition duration-500 relative"
  >
    <div class="flex-1">
      <div class="text-lg">
        {{ post.title }}
      </div>
      <div class="text-sm w-24 text-gray-500" >
        {{ post.date | date: "%d.%m.%Y" }}
      </div>
    </div>    
  </a>
{% endfor %}
