layout: default
---

{% include projects.html %}

<div class="border-b border-gray-400 my-4" ></div>

{% for post in site.posts %}

<a href="{{ post.url }}" class="w-full p-4 flex justify-center items-center hover:bg-gray-200 rounded transition duration-500 relative">
  <div class=" text-sm text-gray-600 w-24" >
    {{ post.date | date: "%d.%m.%Y" }}
  </div>
  <div class="flex-1 ml-4">
    <div class="font-semibold">
      {{ post.title }}
    </div>
    <div class=" text-sm">{{ post.excerpt }}</div>
  </div>
    

  </a>
{% endfor %}
