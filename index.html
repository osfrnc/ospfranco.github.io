---
layout: default
---

<div class="mt-4">
  <h2 class="text-2xl font-semibold">Projects</h2>
  <div class="flex">
    
    <a href="https://tempomat.dev">
  
      <div class="h-32 w-48 rounded justify-center items-center flex flex-col flex-center m-4 hover:bg-blue-200 transition duration-500">
        <img
          src="{{ site.url }}/assets/Tempomat.png"
          class="h-16 w-16 object-cover"
        />
        <div>
          Tempomat
        </div>
      </div>
    </a>
  
    <a href="https://apps.apple.com/tt/app/tp-latino/id1483823093?ign-mpt=uo%3D2">
      <div class="h-32 w-48 rounded justify-center items-center flex flex-col flex-center m-4 hover:bg-blue-200 transition duration-500">
        <img
          src="{{ site.url }}/assets/TPLatino.png"
          class="h-16 w-16 object-cover"
        />
        <div>
          TPLatino
        </div>
      </div>
    </a>
  
    <a href="https://github.com/ospfranco/link-preview-js">
      <div class="h-32 w-48 rounded justify-center items-center flex flex-col flex-center m-4 hover:bg-blue-200 transition duration-500">
        <div>
          link-preview-js
        </div>
      </div>
    </a>
  </div>
</div>

<div class="border border-gray-400 my-4" ></div>

{% for post in site.posts %}

<a href="{{ post.url }}" class="w-full p-4 flex justify-center items-center hover:bg-gray-200 rounded transition duration-500 relative">
  <div class=" text-sm text-gray-600 w-24" >
    {{ post.date | date: "%d.%m.%Y" }}
  </div>
  <div class="flex-1 ml-4">
    <div class="font-semibold">
      {{ post.title }}
    </div>
    <div class=" text-sm">{{ post.excerpt }}</div>
  </div>
    

  </a>
{% endfor %}
