---
layout: default
---

<div class="w-full md:w-768">
  <div
    class="
      flex flex-col
      md:flex-row
      h-screen
      items-center
      justify-center
      px-8
      md:px-0
      pb-16
    "
  >
    <div class="md:w-52">
      <img
        src="{{site.baseurl}}/assets/profile.jpeg"
        class="h-36 w-36 rounded-full object-cover"
      />
    </div>
    <div class="pl-8">
      <div
        class="
          text-coolGray-900
          dark:text-white
          text-5xl
          md:text-8xl
          font-semibold
        "
      >
        Hi, my name is Oscar
      </div>
      <div
        class="
          text-coolGray-500
          dark:text-coolGray-300
          leading-10
          mt-4
          text-lg
          md:text-xl
        "
      >
        Full stack dev with lots of experience, also an Indie Hacker.
      </div>
      <div
        class="
          text-coolGray-500
          dark:text-coolGray-300
          leading-10
          mt-4
          text-lg
          md:text-xl
        "
      >
        Write about software.
      </div>
    </div>
    <div class="text-red-500 leading-10 mt-4 text-7xl md:hidden">Ë¬</div>
  </div>

  <div class="pl-8 md:px-0 md:pl-44 py-20">
    <div
      class="
        text-coolGray-900
        dark:text-white
        text-4xl
        md:text-6xl
        font-semibold
        mb-10
      "
    >
      My projects
    </div>
    <a href="https://numbra.io">
      <img
        src="{{site.baseurl}}/assets/numbra.jpg"
        class="w-full object-cover hover:opacity-70"
      />
    </a>
    <a href="https://ospfranco.github.io/cidemon">
      <img
        src="{{site.baseurl}}/assets/cidemon.jpg"
        class="w-full object-cover hover:opacity-70"
      />
    </a>
    <a href="https://www.newline.co/courses/building-react-native-apps-for-mac">
      <img
        src="{{site.baseurl}}/assets/buildingapps.jpg"
        class="w-full object-cover hover:opacity-70"
      />
    </a>
  </div>

  <div class="pl-8 md:pl-44 pt-20 pb-10">
    <div
      class="
        text-coolGray-900
        dark:text-white
        text-4xl
        md:text-6xl
        font-semibold
      "
    >
      My writing
    </div>
  </div>

  <div class="md:pl-10 pb-40">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
      <div class="w-full py-2 flex md:items-center">
        <div
          class="
            text-gray-500 text-sm
            w-32
            flex-shrink-0
            text-right
            mr-2
            pt-1
            md:pt-0
          "
        >
          {{ post.date | date: "%B %Y" }}
        </div>
        <div
          class="
            text-lg text-coolGray-600
            dark:text-coolGray-400
            hover:text-black
            dark:hover:text-white
          "
        >
          {{ post.title }}
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
