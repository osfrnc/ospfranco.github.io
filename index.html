---
layout: default
---

{% include projects.html %}

<h2 class="font-semibold text-lg p-4">Writing & technical guides</h2>

{% for post in site.posts %}
  <div class="transform hover:scale-105 flex w-full items-center h-20 transition duration-200 rounded group px-4">
    <div class="flex flex-col h-full items-center">
      <div class="group-hover:opacity-0 border-l w-0 flex-1"></div>
      <div class="h-2 w-2 rounded-full bg-gray-400 group-hover:bg-blue-300"></div>
      <div class="group-hover:opacity-0 border-l w-0 flex-1"></div>
    </div>
    <a 
      href="{{ post.url }}" 
      class="px-4 py-3 flex justify-center items-center relative"
    >
      <div class="flex-1">
        <div>
          {{ post.title }}
        </div>
        <div class="text-xs text-gray-500" >
          {{ post.date | date: "%B %Y" }}
        </div>
      </div>    
    </a>
  </div>
{% endfor %}
