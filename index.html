---
layout: default
---

  <div>
    {% for post in site.posts %}
      <a href="{{ post.url }}" >
        <div class="w-full items-center py-3">
          <div class="flex-1 font-normal">
            {{ post.title }}
          </div>
          <div class="text-xs text-gray-500" >
            {{ post.date | date: "%B %Y" }}
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
