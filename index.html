---
layout: default
---

{% for post in site.posts %}
<div class="p-6">
  <a href="{{ post.url }}">
    <div class="flex ">
      <img src="{{ site.url }}{{ post.image }}" class="h-32 w-32 rounded shadow-xl object-cover" />
      <div class="ml-5 ">
        <div class="font-semibold text-gray-900">{{ post.title }}</div>
        <div class="font-thin text-sm text-gray-600">{{ post.date | date: "%-d %B %Y" }}</div>
        <div class="text-gray-900 font-light">{{ post.description }}</div>
      </div>
    </div>
  </a>
</div>
{% endfor %}
