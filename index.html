---
layout: default
---

<div class="flex flex-row items-center">
  <img src="{{site.baseurl}}/assets/profile.webp" class="h-24 w-24 rounded-full mr-3"/>
  <div class="py-12">
    <div class="text-4xl font-medium">Hey! I'm Oscar.</div>
    <div class="text-lg text-gray-700 pt-2">I do open source, lead development teams and try to create bootstrapped products.</div>
  </div>
</div>

{% include projects.html %}

<h2 class="font-medium text-4xl">Posts</h2>

<div class="mt-4">
  {% for post in site.posts %}
    <a href="{{ post.url }}" >
      <div class="w-full flex items-center py-3">
        <div class="flex-1 text-blue-500">
          {{ post.title }}
        </div>
        <div class="text-xs text-gray-500" >
          {{ post.date | date: "%B %Y" }}
        </div>
      </div>
    </a>
  {% endfor %}
</div>
